getAllLeagues:
  handler: leagues/index.getAll
  package:
    include:
      - leagues/index.js
      - knexfile.js
      - common/index.js
      - common/node_modules/**
      - db/queries/leagues.js
      - db/queries/leagueUsers.js
      - db/connection.js
  events: 
  - http: GET leagues
    cors: true
    authorizer:
      name: verify-token
      resultTtlInSeconds: 3600
      identitySource: method.request.header.Authorization

