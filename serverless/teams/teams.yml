getAllTeams:
  handler: teams/index.getAll
  package:
    include:
      - teams/index.js
      - knexfile.js
      - common/index.js
      - common/node_modules/**
      - db/queries/teams.js
      - db/connection.js
  events: 
  - http: GET teams
    cors: true

getSingleTeam:
  handler: teams/index.getSingle
  package:
    include:
      - teams/index.js
      - knexfile.js
      - common/index.js
      - common/node_modules/**
      - db/queries/teams.js
      - db/connection.js
  events: 
  - http:
      path: teams/{id}
      method: get
      cors: true
      request: 
        parameters: 
          paths: 
            id: true