login:
  handler: auth/index.login
  package:
    include:
      - auth/index.js
      - knexfile.js
      - common/index.js
      - common/node_modules/**
      - db/queries/users.js
      - db/connection.js
  events: 
  - http:
      path: auth/login
      method: POST 
      cors:
        origin: 'http://localhost:3001'
        headers:
          - Content-Type
          - X-Amz-Date
          - Authorization
          - X-Api-Key
          - X-Amz-Security-Token
          - X-Amz-User-Agent
          - Set-Cookie
        allowCredentials: true


register:
  handler: auth/index.register
  package:
    include:
      - auth/index.js
      - knexfile.js
      - common/index.js
      - common/node_modules/**
      - db/queries/users.js
      - db/connection.js
  events: 
  - http:
      method: POST
      path: auth/register
      cors: true

verify-token:
  handler: auth/verify.auth
  package:
    include:
      - auth/verify.js
      - common/node_modules/**